<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blyns Bank - Log Masuk</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        :root {
            --primary-color: #0d9488;
            /* Teal-600 */
            --primary-glow: rgba(13, 148, 136, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            /* Latar belakang utama hitam */
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- GAYA KONTENA UTAMA --- */
        .app-container {
            width: 100%;
            min-height: 100vh;
            max-width: 420px;
            background: #0a0a0a;
            /* Hampir hitam */
            position: relative;
            color: white;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 1);
        }

        /* --- BACKGROUND BLOB EFFECTS --- */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.3;
            pointer-events: none;
        }

        .blob-1 {
            top: -10%;
            left: -20%;
            width: 300px;
            height: 300px;
            background: #0d9488;
        }

        .blob-2 {
            bottom: -10%;
            right: -20%;
            width: 250px;
            height: 250px;
            background: #3b82f6;
        }

        .screen {
            display: none;
            width: 100%;
            min-height: 100vh;
            animation: fadeIn 0.4s ease-out;
            position: relative;
            z-index: 1;
        }

        .screen:not(.hidden) {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- HEADER BLACK (UTK BLENDING LOGO) --- */
        .black-header {
            background-color: #000000;
            /* Hitam Pekat */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* --- INPUT FIELDS --- */
        .bank-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .bank-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 15px var(--primary-glow);
            outline: none;
        }

        /* --- BUTANG --- */
        .btn-primary-gradient {
            background: linear-gradient(135deg, #0d9488 0%, #0f766e 100%);
            box-shadow: 0 10px 20px -5px rgba(13, 148, 136, 0.5);
            transition: all 0.3s ease;
        }

        .btn-primary-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(13, 148, 136, 0.6);
        }

        .btn-primary-gradient:disabled {
            background: #334155;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            color: #94a3b8;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            border-color: var(--primary-color);
            background: rgba(13, 148, 136, 0.1);
        }

        /* Message Modal Styles */
        #messageModal {
            position: fixed;
            bottom: -100px;
            /* Start off-screen */
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* Springy transition */
        }

        #messageModal.show {
            bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Ambient Blobs -->
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>

        <!-- Layar 1: WELCOME SCREEN -->
        <div id="welcomePage" class="screen h-screen items-center justify-center p-8 relative">
            <div class="z-10 text-center w-full flex flex-col items-center">
                <div class="mb-10 p-6 bg-black rounded-3xl border border-gray-800 shadow-2xl">
                    <!-- LOGO BLYNS BANK ASAL DENGAN FALLBACK -->
                    <img src="https://i.postimg.cc/QdHXM5RS/Blyns-Bank-Head-Logo.png" 
                        onerror="this.onerror=null; this.src='https://placehold.co/96x96/000000/0d9488?text=Blyns'" 
                        alt="Blyns Bank Logo" class="h-24 w-auto object-contain">
                </div>

                <h1 class="text-4xl font-bold text-white mb-4 tracking-tight">
                    Masa Depan <span class="text-teal-400">Kewangan</span>
                </h1>
                <p class="text-gray-400 mb-12 leading-relaxed max-w-xs mx-auto">
                    Perbankan selamat & pantas di hujung jari anda.
                </p>

                <button id="btnStart" class="w-full py-4 btn-primary-gradient text-white font-bold rounded-2xl text-lg tracking-wide">
                    Log Masuk Sekarang
                </button>
            </div>
        </div>

        <!-- Layar 2: LOGIN PAGE (Sekarang layar utama selepas Welcome) -->
        <div id="loginPage" class="screen hidden pt-0 min-h-screen">
            <!-- Header -->
            <header class="black-header sticky top-0 z-20 px-6 py-6 flex items-center justify-center">
                <!-- LOGO BLYNS BANK ASAL DENGAN FALLBACK -->
                <img src="https://i.postimg.cc/QdHXM5RS/Blyns-Bank-Head-Logo.png" 
                    onerror="this.onerror=null; this.src='https://placehold.co/48x48/000000/0d9488?text=Blyns'" 
                    alt="Blyns Bank" class="h-12 w-auto">
            </header>

            <div class="p-6 flex flex-col flex-grow justify-center">
                <div class="mb-8">
                    <h2 class="text-3xl font-bold text-white mb-2">Log Masuk</h2>
                    <p class="text-gray-400">Sila masukkan butiran akaun anda.</p>
                </div>

                <form id="loginForm" class="space-y-5">
                    <!-- ID Pengguna -->
                    <div class="group">
                        <label class="block text-xs font-medium text-gray-500 mb-1 ml-1 uppercase tracking-wider">ID Pengguna</label>
                        <input type="text" id="loginId" placeholder="Emel atau No. Telefon" required class="w-full p-4 bank-input rounded-xl text-sm">
                    </div>

                    <!-- Kata Laluan -->
                    <div class="group">
                        <label class="block text-xs font-medium text-gray-500 mb-1 ml-1 uppercase tracking-wider">Kata Laluan</label>
                        <input type="password" id="loginPassword" placeholder="••••••••" required class="w-full p-4 bank-input rounded-xl text-sm">
                    </div>

                    <button type="submit" id="submitLogin" class="w-full py-4 btn-primary-gradient text-white font-bold rounded-xl shadow-lg mt-4">
                        Log Masuk
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative py-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="bg-[#0a0a0a] px-4 text-xs text-gray-500">ATAU</span>
                    </div>
                </div>

                <!-- DAFTAR BARU BUTTON (EXTERNAL LINK) -->
                <div class="text-center space-y-3">
                    <p class="text-sm text-gray-400">Belum Mempunyai Akaun?</p>
                    <button id="btnGoToExternalRegister" class="w-full py-4 btn-outline font-bold rounded-xl">
                        Daftar Akaun Baru
                    </button>
                </div>
            </div>
        </div>

        <!-- Custom Message Modal -->
        <div id="messageModal" class="fixed max-w-sm w-[90%] bg-red-700/80 backdrop-blur-md p-4 rounded-xl shadow-2xl text-center text-white border border-red-500/50" role="alert">
            <p id="messageText" class="font-medium"></p>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Catatan: Modul Firestore dibuang kerana logik PIN telah dibuang.

        // Global Firebase Configuration (menggunakan config asal anda)
        const firebaseConfig = {
            apiKey: "AIzaSyBpIKSxSnYfvBQia3rlOseBtnSVqThX18c",
            authDomain: "superblyns.firebaseapp.com",
            projectId: "superblyns",
            storageBucket: "superblyns.appspot.com",
            messagingSenderId: "1089867637612",
            appId: "1:1089867637612:web:551d76367b4cfbb6fd4949"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Elemen UI
        const screens = {
            welcome: document.getElementById("welcomePage"),
            login: document.getElementById("loginPage"),
        };
        const loginForm = document.getElementById("loginForm");
        const submitLoginButton = document.getElementById("submitLogin");

        // --- UTILITIES ---

        function showMessage(message, duration = 3000) {
            const modal = document.getElementById("messageModal");
            document.getElementById("messageText").textContent = message;
            modal.classList.add("show");

            setTimeout(() => {
                modal.classList.remove("show");
            }, duration);
        }

        function showScreen(name) {
            Object.values(screens).forEach(s => s.classList.add("hidden"));
            screens[name].classList.remove("hidden");
        }

        function setFormLoading(isLoading) {
            if (isLoading) {
                submitLoginButton.disabled = true;
                submitLoginButton.innerHTML = 'Memproses...';
            } else {
                submitLoginButton.disabled = false;
                submitLoginButton.innerHTML = 'Log Masuk';
            }
        }

        // --- EVENT LISTENERS ---

        document.getElementById("btnStart").addEventListener("click", () => showScreen("login"));

        // External Registration Link Placeholder
        document.getElementById("btnGoToExternalRegister").addEventListener("click", () => {
            showMessage("Anda akan diarahkan ke laman Pendaftaran Blyns Bank.", 4000);
            // window.location.href = "https://blynsbank.github.io/register/";
        });

        // LOGIN FORM
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            setFormLoading(true);

            const email = document.getElementById("loginId").value.trim();
            const pass = document.getElementById("loginPassword").value.trim();

            try {
                // Langkah 1: Pengesahan Firebase Email/Password
                await signInWithEmailAndPassword(auth, email, pass);

                // Langkah 2: Log Masuk Berjaya, teruskan redirect
                showMessage("Log Masuk Berjaya!", 2000);
                setTimeout(() => {
                    // Redirect ke halaman utama akaun seperti yang diminta
                    window.location.href = "https://blynsbank.github.io/akaun/";
                }, 500); // 500ms slight delay for message display

            } catch (err) {
                // Handle Errors
                let errorMessage = "Ralat Log Masuk. Sila cuba lagi.";
                if (err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password' || err.code === 'auth/invalid-credential') {
                    errorMessage = "ID Pengguna atau Kata Laluan salah.";
                } else if (err.code === 'auth/too-many-requests') {
                    errorMessage = "Terlalu banyak percubaan. Sila cuba sebentar lagi.";
                } else {
                    console.error("Login Error:", err);
                }
                
                showMessage(errorMessage, 5000);
                setFormLoading(false);
            }
        });

        // --- PERSISTENCE CHECK ---
        // Menguruskan pengguna yang sudah log masuk (selepas refresh)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Jika pengguna sah selepas refresh, terus redirect (memintas skrin welcome/login)
                showMessage("Akaun disahkan. Mengarahkan...", 1500);
                setTimeout(() => {
                    window.location.href = "https://blynsbank.github.io/akaun/";
                }, 500);
            } else {
                // Tunjukkan skrin welcome jika tiada pengguna log masuk
                showScreen("welcome");
            }
        });
    </script>
</body>

</html>
